specVersion: "2.4"
metadata:
  name: com.sap.build.standard.sistemaDeArchivos
type: application
framework:
  name: SAPUI5
  version: 1.97.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://sapes5.sapdevcenter.com
            client: "002"
            destination: ES5
          - path: /here/goes/your/serviceUrl/local/
            url: https://sapes5.sapdevcenter.com
            client: "002"
            destination: ES5
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.sap.build.standard.sistemaDeArchivos
