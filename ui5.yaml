specVersion: "2.4"
metadata:
  name: com.sap.build.standard.sistemaDeArchivos
type: application
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: https://sapes5.sapdevcenter.com
            client: "002"
            destination: ES5
          - path: /here/goes/your/serviceUrl/local/
            url: https://sapes5.sapdevcenter.com
            client: "002"
            destination: ES5
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version: 1.71.34
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.sap.build.standard.sistemaDeArchivos
